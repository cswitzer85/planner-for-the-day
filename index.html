<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <table class="container">
    <thread class="time-block">
      <tr class="row">
        <td class="hour">9 o'clock AM</td>
        <td name="9AmText" id="9Am" class="col-8 eventInput">text</td>
        <td class="saveBtn"><i class="fas fa-save"></i></td>
      </tr>
    </thread>
    <thread class="time-block">
      <tr class="row">
        <td class="hour">10 o'clock AM</td>
        <td name="10AmText" id="10Am" class="col-8 eventInput">text</td>
        <td class="saveBtn"><i class="fas fa-save"></i></td>

      </tr>
    </thread>
    <thread class="time-block">
      <tr class="row">
        <td class="hour">11 o'clock AM</td>
        <td name="11AmText" id="11Am" class="col-8 eventInput">text</td>
        <td class="saveBtn"><i class="fas fa-save"></i></td>

      </tr>
    </thread>
    <thread class="time-block">
      <tr class="row">
        <td class="hour">12 o'clock PM</td>
        <td name="12PmText" id="12Pm" class="col-8 eventInput">text</td>
        <td class="saveBtn"><i class="fas fa-save"></i></td>

      </tr>
    </thread>
    <thread class="time-block">
      <tr class="row">
        <td class="hour">1 o'clock PM</td>
        <td name="1PmText" id="1Pm" class="col-8 eventInput">text</td>
        <td class="saveBtn"><i class="fas fa-save"></i></td>

      </tr>
    </thread>
    <thread class="time-block">
      <tr class="row">
        <td class="hour">2 o'clock PM</td>
        <td name="2PmText" id="2Pm" class="col-8 eventInput">text</td>
        <td class="saveBtn"><i class="fas fa-save"></i></td>

      </tr>
    </thread>
    <thread class="time-block">
      <tr class="row">
        <td class="hour">3 o'clock pM</td>
        <td name="3pmText" id="3pm" class="col-8 eventInput">text</td>
        <td class="saveBtn"><i class="fas fa-save"></i></td>

      </tr>
    </thread>
    <thread class="time-block">
      <tr class="row">
        <td class="hour">4 o'clock PM</td>
        <td name="4pmText" id="4Pm" class="col-8 eventInput">text</td>
        <td class="saveBtn"><i class="fas fa-save"></i></td>

      </tr>
    </thread>
    <thread class="time-block">
      <tr class="row">
        <td class="hour">5 o'clock PM</td>
        <td name="5pmText" id="5Pm" class="col-8 eventInput">text</td>
        <td class="saveBtn"><i class="fas fa-save"></i></td>

      </tr>
    </thread>

  </table>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://kit.fontawesome.com/7d87cc47cb.js" crossorigin="anonymous"></script>
</body>

</html>
