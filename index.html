<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3"><i class="far fa-calendar" style="color: #06AED5; font-size: 3rem;"></i> Work Day Scheduler <i class="far fa-calendar-alt" style="color: #06AED5; font-size: 3rem;"></i></h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <table class="container">
    <thread class="time-block">
      <tr class="row">
        <td class="hour" id="time9">9 o'clock AM</td>
        <td name="9AmText" id="9" value=9 class="col-8 eventInput"><input type="text" placeholder="Event name here"></td>
        <td class="saveBtn" id="btn9"><i class="fas fa-save"></i></td>
      </tr>
    </thread>
    <thread class="time-block">
      <tr class="row">
        <td class="hour" id="time10">10 o'clock AM</td>
        <td name="9AmText" id="10" value=10 class="col-8 eventInput"><input type="text" placeholder="Event name here"></td>
        <td class="saveBtn" id="btn10"><i class="fas fa-save"></i></td>
      </tr>
    </thread>
    <thread class="time-block">
      <tr class="row">
        <td class="hour" id="time11">11 o'clock AM</td>
        <td name="11AmText" id="11" value=11 class="col-8 eventInput"><input type="text" placeholder="Event name here"></td>
        <td class="saveBtn" id="btn11"><i class="fas fa-save"></i></td>

      </tr>
    </thread>
    <thread class="time-block">
      <tr class="row">
        <td class="hour" id="time12">12 o'clock PM</td>
        <td name="12PmText" id="12" value= 12 class="col-8 eventInput"><input type="text" placeholder="Event name here"></td>
        <td class="saveBtn" id="btn12"><i class="fas fa-save"></i></td>

      </tr>
    </thread>
    <thread class="time-block">
      <tr class="row">
        <td class="hour" id="time13">1 o'clock PM</td>
        <td name="1PmText" id="13" value=13 class="col-8 eventInput"><input type="text" placeholder="Event name here"></td>
        <td class="saveBtn" id="btn13"><i class="fas fa-save"></i></td>

      </tr>
    </thread>
    <thread class="time-block">
      <tr class="row">
        <td class="hour" id="time14">2 o'clock PM</td>
        <td name="2PmText" id="14" value= 14 class="col-8 eventInput"><input type="text" placeholder="Event name here"></td>
        <td class="saveBtn" id="btn14"><i class="fas fa-save"></i></td>

      </tr>
    </thread>
    <thread class="time-block">
      <tr class="row">
        <td class="hour" id="time15">3 o'clock pM</td>
        <td name="3pmText" id="15" value=15 class="col-8 eventInput"><input type="text" placeholder="Event name here"></td>
        <td class="saveBtn" id="btn15"><i class="fas fa-save"></i></td>

      </tr>
    </thread>
    <thread class="time-block">
      <tr class="row">
        <td class="hour" id="time16">4 o'clock PM</td>
        <td name="4pmText" id="16" value=16 class="col-8 eventInput"><input type="text" placeholder="Event name here"></td>
        <td class="saveBtn" id="btn16"><i class="fas fa-save"></i></td>

      </tr>
    </thread>
    <thread class="time-block">
      <tr class="row">
        <td class="hour" id="time17">5 o'clock PM</td>
        <td name="5pmText" id="17" value=17 class="col-8 eventInput"><input type="text" placeholder="Event name here"></td>
        <td class="saveBtn" id="btn17"><i class="fas fa-save"></i></td>

      </tr>
    </thread>

  </table>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://kit.fontawesome.com/7d87cc47cb.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
